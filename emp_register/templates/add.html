<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <style>
        .content {
          max-width: 500px;
          margin: auto;
        }
        </style>
    <div class="content">
    <form method="POST" class="post-form" action="{% url 'add' %}">
        {% csrf_token %}
        <div class="container">

<br>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-4">
                <h1>Sign up</h1>
            </div>
        </div>
       
            <div class="form-group row pl-1">
                <label class="col-sm-2 col-form-label">Student Name:</label>
                <input type="text" name="first_name" id="f_name" required> 
                </div>
                <div class="form-group row pl-1">
                    <label class="col-sm-2 col-form-label">Last Name:</label>
                    <input type="text" name="last_name" id="l_name" required>
                    </div>
                    <div class="form-group row pl-1">
                        <label class="col-sm-2 col-form-label">User Name:</label>
                        <input type="text" name="username" id="username" required>
                        </div>
                <div class="form-group row pl-1">
                    <label class="col-sm-2 col-form-label">Student Email:</label>
                    <input type="email" name="email" id="mail" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
                </div>
                    <div class="form-group row pl-1">
                        <label class="col-sm-2 col-form-label">Password:</label>
                        <input type="password" name="password1" id="password" required>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                       
                        <div class="col-sm-4">
                          <button type="submit" class="btn btn-primary" >Submit</button>
                        </div>
                        </div>
        </div>
    </form>

</div>
<div>
    {% for message in messages %}
    <h3>{{ message}}</h3>
    {% endfor %}
</div>
</body>

</html>
